<form [formGroup]="form" (ngSubmit)="reset()">
    <label for="email">Email</label>
    <br>
    <input type="email" formControlName="email">
    <br>
    <label *ngIf="form.get('email')?.dirty==true && form.get('email')?.valid==false" for="email">IL campo deve essere compilato e deve contenere una mail valida</label>
    <br>
    <button type="submit" id="submit" [disabled]="!form.valid">Registrati</button>
  </form>
  <p>{{feedback}}</p>
