<h1>Quizzapp!</h1>
<h3>Crea il tuo quiz!</h3>
<a *ngIf="auth.isLoggedIn" href="/quiz-generator"><h4>Crea!</h4></a>
<a *ngIf="!auth.isLoggedIn" href="./login"><h4>Effettua il login per crearlo!</h4></a>
<div *ngIf="auth.isLoggedIn && quizzes">
    <div *ngFor="let quiz of quizzes">
        <span>{{quiz.title}}</span>&nbsp;
        <a href="quiz-viewer/{{quiz.id}}/results"><span>Risultati</span></a>&nbsp;
        <a href="quiz-viewer/{{quiz.id}}"><span>Quiz link</span></a>&nbsp;
    </div>
</div>
