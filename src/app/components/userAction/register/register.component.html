<form [formGroup]="form" (ngSubmit)="register()">
    <label for="name">Nome:</label>
    <br>
    <input type="text" formControlName="name">
    <br>
    <label *ngIf="form.get('name')?.touched==true && form.get('name')?.valid==false" for="name">Il campo deve essere compilato e deve avere una lunghezza di 2 caratteri minimo</label>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" formControlName="email">
    <br>
    <label *ngIf="form.get('email')?.touched==true && form.get('email')?.valid==false" for="email">IL campo deve essere compilato e deve contenere una mail valida</label>
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" formControlName="password">
    <br>
    <label *ngIf="form.get('password')?.touched==true && form.get('password')?.valid==false" for="password">Il campo password deve essere compilato e deve essere lungo almeno 8 caratteri contenente almeno lettera maiuscola, minuscola, un numero e i caratteri speciali come ! # $ % & ? .</label>
    <br>

    <button type="submit" id="submit" [disabled]="!form.valid">Registrati</button>
  </form>
  <p>{{feedback}}</p>
