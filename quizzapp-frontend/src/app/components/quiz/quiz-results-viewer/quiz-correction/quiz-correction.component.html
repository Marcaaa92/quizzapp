<div *ngIf="quiz">
    <div class="container">    
            <div class="question-text">    
                <h4>{{quiz.questions![index].title}}</h4>
            </div>
            <div *ngFor="let answers of quiz.questions![index].answers ; let j = index" class="container-answers">
                <button class="answer-choices" *ngIf='quizCorrection["questions"][index]["answers"][j]["answerStatus"]=="null"'>{{answers.text}}</button>
                <button class="answer-choices answer-rightAnswers" *ngIf='quizCorrection["questions"][index]["answers"][j]["answerStatus"]=="rightAnswers"'>{{answers.text}}</button>
                <button class="answer-choices answer-userSelectedWrong" *ngIf='quizCorrection["questions"][index]["answers"][j]["answerStatus"]=="userSelectedWrong"'>{{answers.text}}</button>
                <button class="answer-choices answer-userSelectedCorrect" *ngIf='quizCorrection["questions"][index]["answers"][j]["answerStatus"]=="userSelectedCorrect"'>{{answers.text}}</button>
            </div>
        <div>
            <div class="box">
                <div class="box-confirm">
                    <button class="button" (click)="previous()" [disabled]="!arrowLeftStyle" >Indietro</button>
                </div>
                <div class="box-confirm">
                    <button class="button" (click)="next()" [disabled]="!arrowRightStyle" >Avanti</button>
                </div>
            </div>        
        </div>
    </div>
</div>
